  <div class="container">
    <input type="text" id="template" placeholder="Creative Name" class="input-field"/>
    <button id="rename" class="rename-button">Rename</button>
  </div>


  <script>
    document.getElementById("rename").onclick = () => {
      const template = document.getElementById("template").value;

      parent.postMessage(
        {
          pluginMessage: { type: "rename-frames", template },
        },
        "*"
      );
    };
  </script>

<style>
  body {
    margin: 0;
    background-color: #2c2c2c;
    font-family: 'Inter';
    color: #fff;
    width: 450px;
    height: 160px;
  }

  .navbar {
      display: flex;
      width: 106%;
      background-color: #2c2c2c;
    }

    .navbar-item {
      display: flex;
      flex: 1;
      align-items: center;
      font-size: 14px;
      font-family: 'Inter';
      cursor: pointer;
      padding: 10px 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar-item.active {
      background-color: #0c8ce9;
    }

    .navbar-item:hover {
      background-color: #111;
    }

    .navbar-item img {
      margin-right: 8px;
      width: 24px;
      height: 24px;
    }

  .container {
    padding: 15px;
    width: 100%;
    height: calc(100% - 100px);
  }

  .input-field {
    width: 100%;
    padding: 10px;
    border: 2px solid #444;
    border-radius: 10px;
    font-size: 14px;
    background-color: #2c2c2c;
    color: #fff;
  }

  .input-field:focus {
    outline: none;
  }

  .rename-button {
    width: 100%;
    max-width: 100%;
    margin-top: 10px;
    padding: 12px;
    font-size: 14px;
    color: #fff;
    background-color: #0c8ce9;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }

.rename-button:hover {
    background-color: #0a6dc2;
    color: #fff;
    transform: background-color 0.3s color 0.3s;
}
